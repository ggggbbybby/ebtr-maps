<!DOCTYPE html>
<html>
  <head>
    <title>AC Transit Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="./bus_stops.js" defer></script>
    <script src="./draw_routes.js" defer></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsDyPaDKEk282xgBBfohhJBGF5rXBZ5Zc&callback=initMap&libraries=&v=weekly"
      defer
    ></script>

    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      (function(exports) { // exports is just window with another name
        "use strict";
        function initMap() {
          exports.map = new google.maps.Map(document.getElementById("map"), {
            center: { 
              // centered at MacArthur Bart
              lat: 37.821327,
              lng: -122.26365
            },
            zoom: 12
          });
          drawRoutes(exports.map);
        }
        exports.initMap = initMap;
      })((this.window = this.window || {}));
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
