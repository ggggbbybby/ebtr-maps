<!DOCTYPE html>
<html>
  <head>
    <title>AC Transit Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsDyPaDKEk282xgBBfohhJBGF5rXBZ5Zc&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <script src="./bus_stops.js"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      (function(exports) {
        "use strict";
        function initMap() {
          exports.map = new google.maps.Map(document.getElementById("map"), {
            center: { 
              // centered at MacArthur Bart
              lat: 37.821327,
              lng: -122.26365
            },
            zoom: 12
          });
          var rt_80_nb_stops = stops_by_line["80/North"].map(stop => {
            const [lat, lng] = stops[stop].map(l => parseFloat(l));
            return {lat, lng}
          })
          var rt_80 = new google.maps.Polyline({
              path: rt_80_nb_stops,
              geodesic: true,
              strokeColor: '#FF0000',
              strokeOpacity: 1.0,
              strokeWeight: 3
          })
          rt_80.setMap(exports.map)
        }

        exports.initMap = initMap;
      })((this.window = this.window || {}));
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
